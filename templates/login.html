{% extends "base.html" %}

{% block title %}เข้าสู่ระบบ - ระบบ Export Excel{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="card">
            <div class="card-body p-5">
                <div class="text-center mb-4">
                    <i class="fas fa-file-excel text-success" style="font-size: 4rem;"></i>
                    <h2 class="mt-3 fw-bold">เข้าสู่ระบบ</h2>
                    <p class="text-muted">ระบบ Export Excel</p>
                </div>

                <form method="POST">
                    <div class="mb-3">
                        <label for="username" class="form-label">
                            <i class="fas fa-user me-2"></i>ชื่อผู้ใช้
                        </label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>

                    <div class="mb-4">
                        <label for="password" class="form-label">
                            <i class="fas fa-lock me-2"></i>รหัสผ่าน
                        </label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>

                    <button type="submit" class="btn btn-primary w-100">
                        <i class="fas fa-sign-in-alt me-2"></i>เข้าสู่ระบบ
                    </button>
                </form>

                <div class="text-center mt-4">
                    <small class="text-muted">
                        <i class="fas fa-info-circle me-1"></i>
                        ข้อมูลเริ่มต้น: admin / 1234
                    </small>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
